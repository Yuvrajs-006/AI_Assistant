name: Jarvis PyQt5 Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8  # For linting

    - name: Lint Python files
      run: |
        flake8 . --exclude=venv,__pycache__ --max-line-length=120

    # Optional: Run tests (uncomment if you have tests)
    # - name: Run unit tests
    #   run: |
    #     pytest

    - name: Simulate Jarvis run (headless)
      run: |
        echo "Jarvis run skipped in CI (PyQt5 GUI cannot run in headless mode)"
